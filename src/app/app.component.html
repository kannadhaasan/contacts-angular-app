
<mat-sidenav-container>

    <mat-sidenav #sidenav>
      <app-sidenave (closeSideNav)="sidenav.close()"></app-sidenave>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <app-toolbar (SideNavToggle)="sidenav.toggle()"></app-toolbar>
      
    </mat-sidenav-content>
    <main>
        <router-outlet></router-outlet>
      </main>
  </mat-sidenav-container>
